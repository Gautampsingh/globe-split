<div class="expense-card">
	<h3>{{ title }}</h3>
	<div class="amount-row">
		<strong>{{ amount | currencyFormat:currency }}</strong>
		<span *ngIf="currency" class="currency">
			<img *ngIf="flagUrl(currency) as url" [src]="url" [alt]="currency + ' flag'" class="flag" />
			{{ currency }}
		</span>
	</div>
	<div class="meta" *ngIf="date">
		<span>Date: {{ date }}</span>
	</div>
	<div class="desc" *ngIf="description">{{ description }}</div>
	<div class="actions">
		<button type="button" class="icon-btn" (click)="onEdit()" aria-label="Edit Expense">âœŽ</button>
		<button type="button" class="icon-btn delete" (click)="onDelete()" aria-label="Delete Expense">ðŸ—‘</button>
	</div>
</div>
